<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puramar Chat</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
        
        :root {
            --puramar-primary-color: #AEE0F4;
            --puramar-primary-hover: #9acde7;
            --puramar-text-dark: #1E1E1E;
            --puramar-text-light: #5a6678;
            --puramar-background-light: #FFFFFF;
            --puramar-background-grey: #f3f4f6;
            --puramar-border-color: #e5e7eb;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: transparent;
        }

        * {
            box-sizing: border-box;
        }

        .chat-widget-window {
            width: 100vw;
            height: 100vh;
            background-color: var(--puramar-background-light);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        .header-container {
            position: relative;
            flex-shrink: 0;
        }

        .chat-window-header {
            padding: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: var(--puramar-primary-color);
            color: var(--puramar-text-dark);
        }

        .header-logo {
            height: 32px;
            width: auto;
        }

        .header-title {
            font-size: 18px;
            font-weight: 600;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .header-button {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            color: var(--puramar-text-dark);
            width: 24px;
            height: 24px;
            position: relative;
            z-index: 10;
        }

        /* Body */
        .chat-body {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .home-view, .chat-view {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        /* Home View */
        .home-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 24px 16px 0;
        }

        .home-view h1 {
            font-size: 22px;
            font-weight: 600;
            margin: 0 0 8px 0;
            color: var(--puramar-text-dark);
        }

        .home-view p {
            font-size: 15px;
            margin: 0 0 24px 0;
            color: var(--puramar-text-light);
        }

        /* CORREÇÃO: Botões de sugestão não cortados */
        .suggestion-button {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 16px;
            margin-bottom: 12px;
            border: 1px solid var(--puramar-border-color);
            border-radius: 16px;
            background-color: var(--puramar-background-light);
            font-size: 15px;
            font-weight: 500;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Poppins', sans-serif;
            min-height: 60px; /* CORREÇÃO: altura mínima */
            word-wrap: break-word; /* CORREÇÃO: quebra de texto */
            white-space: normal; /* CORREÇÃO: permite quebra de linha */
        }

        .suggestion-button:hover {
            background-color: var(--puramar-background-grey);
        }

        .suggestion-button .chevron-icon {
            width: 20px;
            height: 20px;
            color: var(--puramar-text-light);
            flex-shrink: 0; /* CORREÇÃO: não encolhe o ícone */
            margin-left: 8px; /* CORREÇÃO: espaço do texto */
        }

        /* Chat View */
        .messages-display {
            flex-grow: 1;
            padding: 16px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .message-group {
            display: flex;
            flex-direction: column;
            max-width: 85%;
            margin-bottom: 10px;
        }

        .message-group.user {
            align-self: flex-end;
        }

        .message-group.agent {
            align-self: flex-start;
        }

        .message-bubble {
            padding: 10px 16px;
            border-radius: 20px;
            font-size: 15px;
            line-height: 1.5;
        }

        .message-bubble.user {
            background-color: var(--puramar-primary-color);
            color: var(--puramar-text-dark);
            border-bottom-right-radius: 4px;
        }

        .message-bubble.agent {
            background-color: var(--puramar-background-grey);
            color: var(--puramar-text-dark);
            border-bottom-left-radius: 4px;
        }

        .message-info {
            font-size: 12px;
            color: var(--puramar-text-light);
            padding: 4px 8px 0;
        }

        /* Typing Indicator - Gradiente + efeito suave */
        .typing-indicator {
            padding: 10px 16px;
            font-style: italic;
        }

        .typing-text {
            display: inline-block;
            background-image: linear-gradient(90deg, var(--puramar-text-light), var(--puramar-primary-hover), var(--puramar-text-light));
            background-size: 200% 100%;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: gradient-flow 2s linear infinite, gentle-bounce 1s ease-in-out infinite;
        }

        @keyframes gradient-flow {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        @keyframes gentle-bounce {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-2px); }
        }

        /* Input Area */
        .chat-input-area {
            padding: 12px 16px;
            background-color: var(--puramar-background-light);
            flex-shrink: 0;
            border-top: 1px solid var(--puramar-border-color);
        }

        .chat-input-wrapper {
            display: flex;
            align-items: flex-end;
            background-color: var(--puramar-background-grey);
            border-radius: 16px;
            padding: 8px;
        }

        .chat-input-wrapper textarea {
            flex-grow: 1;
            border: none;
            background: transparent;
            padding: 4px 8px;
            font-size: 15px;
            font-family: 'Poppins', sans-serif;
            resize: none;
            max-height: 100px;
            line-height: 1.5;
            color: var(--puramar-text-dark);
        }

        .chat-input-wrapper textarea:focus {
            outline: none;
        }

        .chat-input-wrapper textarea::placeholder {
            color: var(--puramar-text-light);
        }

        .icon-send-button {
            background: none;
            border: none;
            padding: 4px;
            cursor: pointer;
            color: var(--puramar-primary-color);
            transition: all 0.2s ease;
            opacity: 0;
            transform: scale(0.8);
            pointer-events: none;
        }

        .icon-send-button.visible {
            opacity: 1;
            transform: scale(1);
            pointer-events: auto;
        }

        .icon-send-button:hover {
            color: var(--puramar-primary-hover);
        }

        /* Scrollbar hiding */
        .home-content::-webkit-scrollbar,
        .messages-display::-webkit-scrollbar {
            display: none;
        }

        .home-content,
        .messages-display {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* RESPONSIVO MOBILE - Mantendo sua versão que funciona */
        @media screen and (max-width: 480px) {
            * {
                -webkit-overflow-scrolling: touch;
            }
            
            body, html {
                width: 100vw !important;
                height: 100vh !important;
                overflow-x: hidden !important;
                margin: 0 !important;
                padding: 0 !important;
            }
            
            .chat-widget-window {
                width: 100vw !important;
                height: 100vh !important;
                border-radius: 0 !important;
                max-height: none !important;
                position: fixed !important;
                top: 0 !important;
                left: 0 !important;
                right: 0 !important;
                bottom: 0 !important;
                display: flex !important;
                flex-direction: column !important;
            }
            
            .header-container {
                flex-shrink: 0 !important;
                padding-top: env(safe-area-inset-top, 0px);
            }
            
            .chat-window-header {
                padding: 16px 16px 12px 16px;
            }
            
            .header-logo {
                height: 28px;
            }
            
            .header-title {
                font-size: 16px;
            }
            
            .chat-body {
                flex-grow: 1 !important;
                display: flex !important;
                flex-direction: column !important;
                overflow: hidden !important;
                min-height: 0 !important;
            }
            
            .home-view, .chat-view {
                height: 100% !important;
                display: flex !important;
                flex-direction: column !important;
                min-height: 0 !important;
            }
            
            .home-content {
                flex-grow: 1 !important;
                padding: 16px 16px 0;
                overflow-y: auto !important;
                -webkit-overflow-scrolling: touch;
                min-height: 0 !important;
            }
            
            .messages-display {
                flex-grow: 1 !important;
                padding: 12px 16px;
                overflow-y: auto !important;
                -webkit-overflow-scrolling: touch;
                min-height: 0 !important;
            }
            
            .chat-input-area {
                flex-shrink: 0 !important;
                padding: 8px 16px !important;
                padding-bottom: calc(8px + env(safe-area-inset-bottom, 8px)) !important;
                background-color: var(--puramar-background-light) !important;
                border-top: 1px solid var(--puramar-border-color) !important;
                display: block !important;
                visibility: visible !important;
                opacity: 1 !important;
                position: relative !important;
                z-index: 100 !important;
            }
            
            .chat-input-wrapper {
                padding: 8px 12px !important;
                display: flex !important;
                align-items: flex-end !important;
                background-color: var(--puramar-background-grey) !important;
                border-radius: 16px !important;
            }
            
            .chat-input-wrapper textarea {
                flex-grow: 1 !important;
                font-size: 14px !important;
                padding: 6px 8px !important;
                border: none !important;
                background: transparent !important;
                resize: none !important;
                max-height: 100px !important;
                line-height: 1.5 !important;
                font-family: 'Poppins', sans-serif !important;
            }
            
            .icon-send-button {
                padding: 4px !important;
                cursor: pointer !important;
                color: var(--puramar-primary-color) !important;
            }
            
            .home-view h1 {
                font-size: 20px;
                margin-bottom: 6px;
            }
            
            .home-view p {
                font-size: 14px;
                margin-bottom: 20px;
            }
            
            /* CORREÇÃO MOBILE: Botões não cortados */
            .suggestion-button {
                padding: 14px 16px;
                font-size: 14px;
                margin-bottom: 10px;
                border-radius: 12px;
                min-height: 56px !important; /* CORREÇÃO: altura mínima mobile */
                white-space: normal !important; /* CORREÇÃO: permite quebra */
                word-wrap: break-word !important; /* CORREÇÃO: quebra palavras longas */
            }
            
            .message-bubble {
                padding: 8px 14px;
                font-size: 14px;
                max-width: 90%;
            }
            
            .typing-indicator {
                padding: 8px 16px;
                font-size: 13px;
            }
        }
        
        /* Chrome iOS específico - Input garantido */
        @supports (-webkit-touch-callout: none) {
            @media screen and (max-width: 480px) {
                .chat-input-area {
                    position: relative !important;
                    bottom: 0 !important;
                    left: 0 !important;
                    right: 0 !important;
                    width: 100% !important;
                    display: block !important;
                    visibility: visible !important;
                    opacity: 1 !important;
                }
            }
        }
        
        @media screen and (max-width: 360px) {
            .home-view h1 {
                font-size: 18px;
            }
            
            .suggestion-button {
                padding: 12px 14px;
                font-size: 13px;
                min-height: 52px !important; /* CORREÇÃO: altura mínima para telas muito pequenas */
            }
        }
    </style>
</head>
<body>

        console.log("Puramar Chat HTML iniciado");
    </script>

        <div class="header-container">
            <header class="chat-window-header">

                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="15 18 9 12 15 6"></polyline>

            <div class="chat-view" style="display: none;">

    <script src="chat.js"></script>

</html>

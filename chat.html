<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Puramar Chat</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
        
        :root {
            --puramar-primary-color: #AEE0F4;
            --puramar-primary-hover: #9acde7;
            --puramar-text-dark: #1E1E1E;
            --puramar-text-light: #5a6678;
            --puramar-background-light: #FFFFFF;
            --puramar-background-grey: #f3f4f6;
            --puramar-border-color: #e5e7eb;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            font-family: 'Poppins', sans-serif;
            background-color: transparent;
            height: 100%;
            overflow: hidden;
        }

        .chat-widget-window {
            width: 100vw;
            height: 100vh;
            background-color: var(--puramar-background-light);
            display: flex;
            flex-direction: column;
        }

        /* Header - CORRIGIDO */
        .header-container {
            flex-shrink: 0;
        }

        .chat-window-header {
            padding: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: var(--puramar-primary-color);
            color: var(--puramar-text-dark);
            position: relative;
            min-height: 64px;
        }

        .header-logo {
            height: 32px;
            width: auto;
        }

        .header-title {
            font-size: 18px;
            font-weight: 600;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .header-button {
            background: none;
            border: none;
            padding: 8px;
            cursor: pointer;
            color: var(--puramar-text-dark);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            transition: background-color 0.2s ease;
            flex-shrink: 0;
        }

        .header-button:hover {
            background-color: rgba(30, 30, 30, 0.1);
        }

        .header-button:active {
            background-color: rgba(30, 30, 30, 0.2);
        }

        .header-button svg {
            width: 24px;
            height: 24px;
            stroke-width: 2;
        }

        /* Header Content - CORRIGIDO */
        .header-content-home {
            display: flex;
            align-items: center;
        }

        .header-content-chat {
            display: none;
            align-items: center;
        }

        /* Body */
        .chat-body {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .home-view, .chat-view {
            display: flex;
            flex-direction: column;
            height: 100%;
            min-height: 0;
        }

        .chat-view {
            display: none;
        }

        /* Home View */
        .home-content {
            flex: 1;
            overflow-y: auto;
            padding: 24px 16px 16px;
            -webkit-overflow-scrolling: touch;
        }

        .home-view h1 {
            font-size: 22px;
            font-weight: 600;
            margin: 0 0 8px 0;
            color: var(--puramar-text-dark);
        }

        .home-view p {
            font-size: 15px;
            margin: 0 0 24px 0;
            color: var(--puramar-text-light);
        }

        .suggestion-button {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 16px;
            margin-bottom: 12px;
            border: 1px solid var(--puramar-border-color);
            border-radius: 16px;
            background-color: var(--puramar-background-light);
            font-size: 15px;
            font-weight: 500;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Poppins', sans-serif;
            min-height: 60px;
            word-wrap: break-word;
            white-space: normal;
        }

        .suggestion-button:hover {
            background-color: var(--puramar-background-grey);
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .suggestion-button:active {
            transform: translateY(0);
        }

        .suggestion-button .chevron-icon {
            width: 20px;
            height: 20px;
            color: var(--puramar-text-light);
            flex-shrink: 0;
            margin-left: 8px;
        }

        /* Chat View */
        .messages-display {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 4px;
            -webkit-overflow-scrolling: touch;
            min-height: 0;
        }

        .message-group {
            display: flex;
            flex-direction: column;
            max-width: 85%;
            margin-bottom: 10px;
        }

        .message-group.user {
            align-self: flex-end;
        }

        .message-group.agent {
            align-self: flex-start;
        }

        .message-bubble {
            padding: 10px 16px;
            border-radius: 20px;
            font-size: 15px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message-bubble.user {
            background-color: var(--puramar-primary-color);
            color: var(--puramar-text-dark);
            border-bottom-right-radius: 4px;
        }

        .message-bubble.agent {
            background-color: var(--puramar-background-grey);
            color: var(--puramar-text-dark);
            border-bottom-left-radius: 4px;
        }

        .message-bubble a {
            color: #0066cc;
            text-decoration: none;
            font-weight: 500;
        }

        .message-bubble a:hover {
            text-decoration: underline;
        }

        /* Typing Indicator */
        .typing-indicator {
            padding: 10px 16px;
            font-style: italic;
            display: none;
        }

        .typing-text {
            display: inline-block;
            background: linear-gradient(90deg, var(--puramar-text-light), var(--puramar-primary-hover), var(--puramar-text-light));
            background-size: 200% 100%;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: gradient-flow 2s linear infinite, gentle-bounce 1s ease-in-out infinite;
        }

        @keyframes gradient-flow {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        @keyframes gentle-bounce {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-2px); }
        }

        /* Input Area */
        .chat-input-area {
            padding: 12px 16px;
            background-color: var(--puramar-background-light);
            flex-shrink: 0;
            border-top: 1px solid var(--puramar-border-color);
        }

        .chat-input-wrapper {
            display: flex;
            align-items: flex-end;
            background-color: var(--puramar-background-grey);
            border-radius: 16px;
            padding: 8px;
        }

        .chat-input-wrapper textarea {
            flex: 1;
            border: none;
            background: transparent;
            padding: 4px 8px;
            font-size: 15px;
            font-family: 'Poppins', sans-serif;
            resize: none;
            max-height: 100px;
            line-height: 1.5;
            color: var(--puramar-text-dark);
            outline: none;
        }

        .chat-input-wrapper textarea::placeholder {
            color: var(--puramar-text-light);
        }

        .icon-send-button {
            background: none;
            border: none;
            padding: 4px;
            cursor: pointer;
            color: var(--puramar-primary-color);
            transition: all 0.2s ease;
            opacity: 0;
            transform: scale(0.8);
            pointer-events: none;
        }

        .icon-send-button.visible {
            opacity: 1;
            transform: scale(1);
            pointer-events: auto;
        }

        .icon-send-button:hover {
            color: var(--puramar-primary-hover);
            transform: scale(1.1);
        }

        /* Scrollbar styling */
        .home-content::-webkit-scrollbar,
        .messages-display::-webkit-scrollbar {
            width: 4px;
        }

        .home-content::-webkit-scrollbar-track,
        .messages-display::-webkit-scrollbar-track {
            background: transparent;
        }

        .home-content::-webkit-scrollbar-thumb,
        .messages-display::-webkit-scrollbar-thumb {
            background: var(--puramar-border-color);
            border-radius: 2px;
        }

        .home-content::-webkit-scrollbar-thumb:hover,
        .messages-display::-webkit-scrollbar-thumb:hover {
            background: var(--puramar-text-light);
        }

        /* Mobile Responsivo - OTIMIZADO */
        @media screen and (max-width: 480px) {
            .chat-widget-window {
                width: 100vw;
                height: 100vh;
                height: 100dvh;
            }
            
            .header-container {
                padding-top: env(safe-area-inset-top, 0px);
            }
            
            .chat-window-header {
                padding: 12px 16px;
                min-height: 60px;
            }
            
            .header-logo {
                height: 28px;
            }
            
            .header-title {
                font-size: 16px;
            }

            .header-button {
                width: 36px;
                height: 36px;
                padding: 6px;
                background-color: rgba(30, 30, 30, 0.08);
            }

            .header-button svg {
                width: 20px;
                height: 20px;
                stroke-width: 2.5;
            }
            
            .home-content {
                padding: 16px 16px 12px;
            }
            
            .home-view h1 {
                font-size: 20px;
                margin-bottom: 6px;
            }
            
            .home-view p {
                font-size: 14px;
                margin-bottom: 20px;
            }
            
            .suggestion-button {
                padding: 14px 16px;
                font-size: 14px;
                margin-bottom: 10px;
                border-radius: 12px;
                min-height: 56px;
            }
            
            .messages-display {
                padding: 12px 16px;
            }
            
            .message-bubble {
                padding: 8px 14px;
                font-size: 14px;
                max-width: 90%;
            }
            
            .typing-indicator {
                padding: 8px 16px;
                font-size: 13px;
            }
            
            .chat-input-area {
                padding: 8px 16px;
                padding-bottom: calc(8px + env(safe-area-inset-bottom, 8px));
            }
            
            .chat-input-wrapper {
                padding: 8px 12px;
            }
            
            .chat-input-wrapper textarea {
                font-size: 14px;
                padding: 6px 8px;
            }
        }

        /* Telas muito pequenas */
        @media screen and (max-width: 360px) {
            .home-view h1 {
                font-size: 18px;
            }
            
            .suggestion-button {
                padding: 12px 14px;
                font-size: 13px;
                min-height: 52px;
            }

            .header-button {
                width: 32px;
                height: 32px;
                padding: 4px;
            }

            .header-button svg {
                width: 18px;
                height: 18px;
            }
        }

        /* Landscape mobile */
        @media screen and (max-height: 500px) and (orientation: landscape) {
            .home-content {
                padding: 12px 16px 8px;
            }
            
            .home-view h1 {
                font-size: 18px;
                margin-bottom: 4px;
            }
            
            .home-view p {
                font-size: 13px;
                margin-bottom: 16px;
            }
            
            .suggestion-button {
                padding: 10px 14px;
                font-size: 13px;
                margin-bottom: 8px;
                min-height: 44px;
            }

            .header-button {
                width: 32px;
                height: 32px;
            }
        }
    </style>
</head>
<body>

        <div class="chat-input-area">

    </div>

    <script>
        // Script de inicialização do chat será carregado externamente
        if (typeof window.puramarChatDebug !== 'function') {
            var script = document.createElement('script');
            script.src = 'https://puramar.github.io/puramar-chat-widget/chat.js';
            script.async = true;
            document.head.appendChild(script);
        }

</body>
</html>
